<!DOCTYPE html>
<html>
<head>   
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> Valentine's Card </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>

<body>

    <!-- Play Music Button (Placed outside the card) -->
    <audio id="music" autoplay loop>
        <source src="Blue Dream - Cheel.mp3" type="audio/mp3">
    </audio>    

    <!-- Valentine's Card -->
    <div class="card">
        <div class ="message">
            <h1> Happy Birthday! </h1>

            <div id="gif-container"></div>
                <img src="heart-dance.gif" alt="Dancing heart cat" id=""valentine-gif">
            </div>

            <p> Cake or Ice cream? </p>
            <button id="cake-button" onclick="showResponse(true)">Cake!</button>
            <button id="icecream-button" onclick="showResponse(false)">Ice cream!</button>
            <!-- Displays response message -->
            <p id="response"></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
